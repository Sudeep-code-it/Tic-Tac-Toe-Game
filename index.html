
<!DOCTYPE html>
<html>
    <head>
<title>Tic-Tac-Toe</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="nav">
            <span>TIC - TAC - TOE</span>
        </section>
<section id="gamearea">
            <div id="game">
<div class="box right-bdr bottom-bdr bdrr-tl"><span class="textbox"></span></div>
<div class="box right-bdr bottom-bdr"><span class="textbox"></span></div>
<div class="box bottom-bdr bdrr-tr" ><span class="textbox"></span></div>
<div class="box right-bdr bottom-bdr"><span class="textbox"></span></div>
<div class="box right-bdr bottom-bdr"><span class="textbox"></span></div>
<div class="box bottom-bdr"><span class="textbox"></span></div>
<div class="box right-bdr bdrr-bl"><span class="textbox"></span></div>
<div class="box right-bdr"><span class="textbox"></span></div>
<div class="box bdrr-br"><span class="textbox"></span></div>
<div id="line" class="row-1"></div>
            </div>

            <div id="info">
<h1 id="h1-1">Winner is :<span id="winner"></span></h1>
<h1 id="h1-2">Turn of <span id="turnsymb"></span></h1>
<div><button id="reset">Reset</button></div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
